<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaJoy Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fdf6f0;
            color: #4b3832;
        }
        header {
            background-color: #6f4e37;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #a9746e;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .menu {
            padding: 20px;
        }
        .menu h2 {
            border-bottom: 2px solid #6f4e37;
            padding-bottom: 10px;
        }
        .menu-item {
            margin: 15px 0;
        }
        footer {
            background-color: #6f4e37;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>JavaJoy Coffee Shop</h1>
    <p>Your daily dose of coffee happiness!</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">Contact</a>
</nav>

<section class="menu">
    <h2>Our Menu</h2>
    <div class="menu-item">
        <strong>Espresso</strong> - $2.50
    </div>
    <div class="menu-item">
        <strong>Cappuccino</strong> - $3.00
    </div>
    <div class="menu-item">
        <strong>Latte</strong> - $3.50
    </div>
    <div class="menu-item">
        <strong>Mocha</strong> - $3.75
    </div>
    <div class="menu-item">
        <strong>Cold Brew</strong> - $3.25
    </div>
</section>

<footer>
    <p>Visit us at 123 Coffee Lane, Bean Town</p>
    <p>Email: contact@javajoy.com | Phone: (123) 456-7890</p>
</footer>

</body>

</html>
